version: '3.8'

services:
  app:
    build: .
    container_name: app
    ports:
      - "8081:8081"
    environment:
      # Pass these in from a local .env file
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET=${R2_BUCKET}
    restart: unless-stopped